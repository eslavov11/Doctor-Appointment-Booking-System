<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Doctor Appointment System</title>
</head>
<head th:replace="fragment/parts::head">
</head>
<body>
<header th:replace="fragment/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1">Login Page</h1>
        <div style="color: red" th:if="${error} != null" th:text="${error}"></div>
        <form method="post">
            <div class="form-group">
                <label class="form-control-label" for="inputUsername">Username</label>
                <input type="text" class="form-control form-control-danger" id="inputUsername" name="username"/>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control form-control-danger" id="inputPassword" name="password"/>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="rememberMe"/>
                    Remember Me
                </label>
            </div>
            <input type="submit" class="btn btn-secondary float-right clickable" value="Log In"/>
            <span class="pl-1">New to our system?</span>
            <a href="/register-patient">Register here</a>
        </form>
    </div>
</main>

<div th:replace="fragment/parts::scripts">
</div>
</body>
</html>
